<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f23">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <title>ShareScreen</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #06d6a0;
            --secondary-hover: #05a085;
            --danger: #f72585;
            --success: #06d6a0;
            --dark: #0f0f23;
            --dark-light: #16213e;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            /* background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%); */
            background-image: radial-gradient(circle, #190621, #1b0a24, #1d0d26, #1f1029, #22122c, #22122c, #22122c, #22122c, #1f1029, #1d0d26, #1b0a24, #190621);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }



        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {

            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .info-section {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .id-display {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(6, 214, 160, 0.1));
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .id-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .id-value {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            word-break: break-all;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
        }

        .status-connecting {
            background: linear-gradient(135deg, rgba(247, 127, 0, 0.15), rgba(251, 146, 60, 0.15));
            border: 1px solid rgba(247, 127, 0, 0.3);
            color: #f97316;
        }

        .status-connected {
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.15), rgba(5, 160, 133, 0.15));
            border: 1px solid rgba(6, 214, 160, 0.3);
            color: var(--secondary);
        }

        .status-disconnected {
            background: linear-gradient(135deg, rgba(247, 37, 133, 0.15), rgba(220, 38, 127, 0.15));
            border: 1px solid rgba(247, 37, 133, 0.3);
            color: var(--danger);
        }

        .controls {
            display: grid;
            gap: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-height: 56px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .btn {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 56px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-hover));
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .video-container {
            flex: 1;
            min-height: 400px;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-secondary);
            z-index: 1;
        }

        .video-placeholder {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .video-overlay p {
            font-family: "Dancing Script", cursive;
            font-size: 1.4rem;
            font-weight: 500;
        }

        /* Mobile Video Controls - Clean Design */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .mobile-controls.show {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--primary);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Horizontal Mode - Full Clean Screen */
        .horizontal-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: black;
            display: none;
        }

        .horizontal-mode.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .horizontal-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            color: white;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s ease;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--secondary);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 1.5rem;
            }

            .glass-card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn-group {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .btn {
                min-height: 52px;
                padding: 1rem 1.5rem;
            }

            .video-wrapper {
                min-height: 300px;
                border-radius: 16px;
            }

            #video {
                border-radius: 16px;
            }

            .mobile-controls {
                display: flex;
            }

            .id-value {
                font-size: 1.2rem;
            }

            .toast {
                top: 20px;
                right: 20px;
                left: 20px;
                transform: translateY(-100px);
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
                gap: 1rem;
            }

            .glass-card {
                padding: 1.2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .id-value {
                font-size: 1rem;
            }

            .btn {
                min-height: 48px;
                font-size: 1rem;
            }

            .video-wrapper {
                min-height: 250px;
            }

            .mobile-controls {
                gap: 8px;
                padding: 10px 16px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .volume-slider {
                width: 60px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
            overflow-y: auto;   /* allow vertical scrolling */
            overflow-x: hidden; /* prevent sideways scrolling */
            }

            .container {
                flex-direction: row;
                gap: 1rem;
                max-height: 100vh;
                padding: 10px;
            }

            .controls-section {
                flex: 0 0 280px;
                overflow-y: auto;
            }

            .video-container {
                flex: 1;
                min-height: auto;
            }

            .video-wrapper {
                min-height: calc(100vh - 60px);
            }

            .glass-card {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        @media (min-width: 769px) {
            .mobile-controls {
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">ShareScreen</div>
            <div class="subtitle">HD Screen & Audio Sharing</div>
        </header>

        <div class="controls-section">
            <div class="glass-card">
                <div class="info-section">
                    <div class="id-display">
                        <div class="id-label">Your Connection ID</div>
                        <div class="id-value" id="myId">Generating ID...</div>
                        <button class="copy-btn" id="copyBtn" onclick="copyId()">📋 Copy ID</button>
                    </div>
                    <div class="status-indicator status-connecting" id="status">
                        <span id="statusDot">🟡</span>
                        <span id="statusText">Connecting to network...</span>
                    </div>
                </div>

                <div class="controls">
                    <div class="input-group">
                        <input id="peerIdInput" class="input-field"
                            placeholder="Enter friend's 5-digit ID" autocomplete="off" maxlength="5"
                            pattern="[0-9]*" inputmode="numeric">
                    </div>

                    <div class="btn-group">
                        <button id="connectBtn" class="btn btn-primary">
                            🔗 Connect as Viewer
                        </button>
                        <button id="shareBtn" class="btn btn-secondary">
                            📤 Start Sharing
                        </button>
                    </div>

                    <button id="disconnectBtn" class="btn btn-danger" style="display: none;">
                        ❌ Disconnect
                    </button>
                </div>
            </div>
        </div>

        <div class="video-container">
            <div class="video-wrapper" id="videoWrapper">
                <div class="video-overlay" id="videoOverlay">
                    <div class="video-placeholder">📺</div>
                    <p>Ready to connect and share</p>
                </div>
                <video id="video" autoplay playsinline></video>

                <!-- Mobile Controls -->
                <div class="mobile-controls" id="mobileControls">
                    <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Fullscreen">
                        ⛶
                    </button>
                    <div class="volume-control">
                        <button class="control-btn" id="muteBtn" onclick="toggleMute()" title="Mute/Unmute">
                            🔊
                        </button>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Horizontal Mode -->
    <div class="horizontal-mode" id="horizontalMode">
        <video id="horizontalVideo" class="horizontal-video" autoplay playsinline></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const horizontalVideo = document.getElementById('horizontalVideo');
        const myIdEl = document.getElementById('myId');
        const statusEl = document.getElementById('status');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const videoOverlay = document.getElementById('videoOverlay');
        const connectBtn = document.getElementById('connectBtn');
        const shareBtn = document.getElementById('shareBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const peerIdInput = document.getElementById('peerIdInput');
        const mobileControls = document.getElementById('mobileControls');
        const horizontalMode = document.getElementById('horizontalMode');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');

        let peer = null;
        let myStream = null;
        let currentCall = null;
        let isConnected = false;
        let connection = null;
        let isHorizontalActive = false;
        let controlsTimeout;

        // Initialize peer connection
        function initializePeer() {
            const simpleId = Math.floor(10000 + Math.random() * 90000).toString();

            peer = new Peer(simpleId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', id => {
                console.log('Peer connected with ID:', id);
                myIdEl.textContent = id;
                updateStatus('connected', 'Ready to connect');
            });

            peer.on('error', err => {
                console.error('Peer error:', err);
                if (err.type === 'unavailable-id') {
                    initializePeer();
                    return;
                }
                showToast('Connection error: ' + err.message, 'error');
                updateStatus('disconnected', 'Connection failed');
            });

            peer.on('call', call => {
                console.log('Receiving incoming call');
                call.answer();
                currentCall = call;

                call.on('stream', remoteStream => {
                    console.log('Received remote stream');

                    // Force enable all tracks
                    remoteStream.getTracks().forEach(track => {
                        track.enabled = true;
                    });

                    video.srcObject = remoteStream;
                    horizontalVideo.srcObject = remoteStream;

                    // Set volume to 100% and unmuted by default
                    video.volume = 1.0;
                    video.muted = false;
                    horizontalVideo.volume = 1.0;
                    horizontalVideo.muted = false;
                    volumeSlider.value = 100;
                    updateMuteButton(1.0);

                    video.play().then(() => {
                        console.log('Video playback started');
                        videoOverlay.style.display = 'none';
                        updateStatus('connected', 'Receiving stream');
                        isConnected = true;
                        toggleButtons(true);
                        showMobileControls();
                        showToast('Stream connected - Audio enabled!', 'success');
                    }).catch(e => {
                        console.error('Video play failed:', e);
                        showToast('Click video to start playback', 'error');
                    });
                });

                call.on('close', () => {
                    console.log('Call closed');
                    disconnect();
                });

                call.on('error', err => {
                    console.error('Call error:', err);
                    showToast('Call failed: ' + err.message, 'error');
                    disconnect();
                });
            });

            peer.on('connection', conn => {
                console.log('Incoming connection');
                connection = conn;

                conn.on('open', () => {
                    console.log('Data connection opened');
                });

                conn.on('data', (data) => {
                    console.log('Received data:', data);
                    if (data.type === 'stream_starting') {
                        updateStatus('connecting', 'Stream starting...');
                        showToast('Receiving stream...', 'success');
                    }
                });

                conn.on('close', () => {
                    if (isConnected) disconnect();
                });
            });
        }

        // Update status
        function updateStatus(type, message) {
            statusEl.className = `status-indicator status-${type}`;
            statusText.textContent = message;
            statusDot.textContent = type === 'connecting' ? '🟡' : type === 'connected' ? '🟢' : '🔴';
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 400);
            }, 3000);
        }

        // Toggle buttons
        function toggleButtons(connected) {
            connectBtn.style.display = connected ? 'none' : 'block';
            shareBtn.style.display = connected ? 'none' : 'block';
            disconnectBtn.style.display = connected ? 'block' : 'none';
            peerIdInput.disabled = connected;
        }

        // Copy ID
        async function copyId() {
            try {
                await navigator.clipboard.writeText(myIdEl.textContent);
                showToast('ID copied to clipboard!', 'success');
                document.getElementById('copyBtn').textContent = '✅ Copied!';
                setTimeout(() => {
                    document.getElementById('copyBtn').textContent = '📋 Copy ID';
                }, 2000);
            } catch (err) {
                showToast('Failed to copy ID', 'error');
            }
        }

        // Connect as viewer
        connectBtn.onclick = () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                showToast('Please enter a connection ID', 'error');
                return;
            }

            updateStatus('connecting', 'Connecting...');
            connection = peer.connect(peerId);

            connection.on('open', () => {
                console.log('Connected as viewer');
                connection.send({ type: 'viewer_ready' });
                showToast('Connected! Ready to receive stream...', 'success');
                updateStatus('connected', 'Connected - Ready for stream');
                isConnected = true;
                toggleButtons(true);
            });

            connection.on('error', err => {
                console.error('Connection error:', err);
                showToast('Failed to connect: ' + err.message, 'error');
                updateStatus('disconnected', 'Connection failed');
            });
        };

        // Start sharing
        shareBtn.onclick = async () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                showToast('Please enter a connection ID', 'error');
                return;
            }

            try {
                updateStatus('connecting', 'Starting screen capture...');

                const constraints = {
                    video: {
                        cursor: 'always',
                        frameRate: { ideal: 30, max: 60 },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };

                myStream = await navigator.mediaDevices.getDisplayMedia(constraints);

                if (!connection) {
                    connection = peer.connect(peerId);
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => reject(new Error('Connection timeout')), 10000);
                        connection.on('open', () => {
                            clearTimeout(timeout);
                            resolve();
                        });
                        connection.on('error', reject);
                    });
                }

                connection.send({ type: 'stream_starting' });

                const call = peer.call(peerId, myStream);
                currentCall = call;

                video.srcObject = myStream;
                video.muted = true; // Prevent feedback for sharer
                videoOverlay.style.display = 'none';
                video.play();

                updateStatus('connected', 'Sharing screen');
                isConnected = true;
                toggleButtons(true);
                showMobileControls();
                showToast('Screen sharing started!', 'success');

                call.on('close', () => {
                    disconnect();
                    showToast('Viewer disconnected', 'error');
                });

                myStream.getVideoTracks()[0].addEventListener('ended', () => {
                    disconnect();
                    showToast('Screen sharing stopped', 'success');
                });

            } catch (err) {
                console.error('Screen share error:', err);
                let errorMessage = 'Screen sharing failed';
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'Screen sharing permission denied';
                }
                showToast(errorMessage, 'error');
                updateStatus('disconnected', 'Sharing failed');
            }
        };

        // Disconnect
        function disconnect() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            if (connection) {
                connection.close();
                connection = null;
            }
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }

            video.srcObject = null;
            horizontalVideo.srcObject = null;
            videoOverlay.style.display = 'flex';
            updateStatus('connected', 'Ready to connect');
            isConnected = false;
            toggleButtons(false);
            hideMobileControls();

            if (isHorizontalActive) {
                toggleHorizontal();
            }
        }

        disconnectBtn.onclick = () => {
            disconnect();
            showToast('Disconnected successfully', 'success');
        };

        // Volume controls
        volumeSlider.oninput = () => {
            const volume = volumeSlider.value / 100;
            video.volume = volume;
            horizontalVideo.volume = volume;
            updateMuteButton(volume);
        };

        function updateMuteButton(volume) {
            if (video.muted || volume === 0) {
                muteBtn.textContent = '🔈';
            } else {
                muteBtn.textContent = '🔊';
            }
        }

        function toggleMute() {
            const isMuted = !video.muted;
            video.muted = isMuted;
            horizontalVideo.muted = isMuted;
            updateMuteButton(video.volume);
            showToast(isMuted ? 'Audio muted' : 'Audio unmuted', 'success');
        }

        // Fullscreen
        function toggleFullscreen() {
            const element = isHorizontalActive ? horizontalMode : document.querySelector('.video-wrapper');

            if (!document.fullscreenElement) {
                element.requestFullscreen().then(() => {
                    showToast('Entered fullscreen mode', 'success');
                }).catch(err => {
                    showToast('Fullscreen failed', 'error');
                });
            } else {
                document.exitFullscreen().then(() => {
                    showToast('Exited fullscreen mode', 'success');
                });
            }
        }

        // Horizontal mode
        function toggleHorizontal() {
            if (!isConnected) {
                showToast('No active stream', 'error');
                return;
            }

            isHorizontalActive = !isHorizontalActive;

            if (isHorizontalActive) {
                horizontalMode.classList.add('active');
                horizontalVideo.play();
                document.getElementById('horizontalBtn').classList.add('active');
                showToast('Horizontal mode enabled', 'success');

                // Hide mobile controls in horizontal mode for clean view
                mobileControls.style.display = 'none';
            } else {
                horizontalMode.classList.remove('active');
                document.getElementById('horizontalBtn').classList.remove('active');
                showToast('Horizontal mode disabled', 'success');

                // Show mobile controls again
                showMobileControls();
            }
        }

        // Mobile controls visibility
        function showMobileControls() {
            if (window.innerWidth <= 768 && isConnected && !isHorizontalActive) {
                mobileControls.style.display = 'flex';
                // Auto-hide after 3 seconds
                clearTimeout(controlsTimeout);
                mobileControls.classList.add('show');
                controlsTimeout = setTimeout(() => {
                    mobileControls.classList.remove('show');
                }, 3000);
            }
        }

        function hideMobileControls() {
            mobileControls.style.display = 'none';
            mobileControls.classList.remove('show');
        }

        // Show controls on video interaction
        const videoWrapper = document.getElementById('videoWrapper');
        videoWrapper.addEventListener('click', () => {
            if (isConnected && !isHorizontalActive) {
                showMobileControls();
            }
        });

        videoWrapper.addEventListener('touchstart', () => {
            if (isConnected && !isHorizontalActive) {
                showMobileControls();
            }
        });

        // Handle orientation changes
        function handleOrientationChange() {
            setTimeout(() => {
                if (isConnected && window.innerWidth <= 768) {
                    showMobileControls();
                } else if (window.innerWidth > 768) {
                    hideMobileControls();
                }
            }, 500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleMute();
            }
            if (e.key === 'Escape') {
                if (isHorizontalActive) {
                    toggleHorizontal();
                } else if (isConnected) {
                    disconnect();
                }
            }
        });

        // Handle click on video to resume playback
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play().then(() => {
                    showToast('Video playback resumed', 'success');
                }).catch(e => {
                    showToast('Playback failed', 'error');
                });
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Initializing ShareScreen Pro');
            initializePeer();

            // Set initial volume to 100%
            video.volume = 1.0;
            volumeSlider.value = 100;
            updateMuteButton(1.0);

            // Handle orientation changes
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
        });

        // Handle connection loss
        window.addEventListener('online', () => {
            if (peer && peer.disconnected) {
                showToast('Reconnecting...', 'success');
                peer.reconnect();
            }
        });

        window.addEventListener('offline', () => {
            showToast('Connection lost', 'error');
            updateStatus('disconnected', 'No internet connection');
        });

        // Prevent zoom on iOS
        document.addEventListener('touchmove', function (event) {
            if (event.scale && event.scale !== 1) {
                event.preventDefault(); // block pinch zoom only
            }
        }, { passive: false });


        // Handle double-tap zoom prevention
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
